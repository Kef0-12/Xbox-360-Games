<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download File on Page Load</title>
  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'main.ini';  // Path to the file you want to download
      link.download = 'main.ini';  // Name the file should have when downloaded
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <h1>Your file should download automatically.</h1>
</body>
</html>
